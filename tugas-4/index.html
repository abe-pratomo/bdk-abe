<!DOCTYPE html>
<html>
    <head>
        <title>Lihat apa kata para mahasiswa...</title>
    </head>
    <body>
      <p>... <span id="responses">(loading ...)</span>.</p>
        <script>
            const kesanMahasiswa = document.getElementById("responses");

            async function getResponse() {
                const response = await fetch("https://script.google.com/macros/s/AKfycbyJIM5KHFvYdG2kTDjKSlY03i4SW3oZoumiP3jWYqSVBIdQ6lSJwxMt080v0MbUHIRovQ/exec");
                const dataForms = await response.json();

                // hanya untuk debugging saja
                // console.log(logIDR.rates[0].mid); 
              
                kesanMahasiswa.innerText = dataForms.rowObject;
            }

            getResponse();
            
        </script>
    </body>
</html>
